<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image" style="background-image: url()"></div>
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__title"></h1>
          <p class="profile__description"></p>
        </div>
        <button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button>
      </div>
      <button aria-label="Добавление карточки" class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2024 Mesto Russia
    </p>
  </footer>
  <div class="error-message">
    <h4 class="error-message__title">Ошибка</h4>
    <p class="error-message__text"></p>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button aria-label="Закрыть всплывающее окно редактирования профиля" type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input type="text" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ]+(?:[\s.-][a-zA-Zа-яёА-ЯЁ]+)*$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" autocomplete="off" required>
        <span class="popup__input-error name-input-error" ></span>
        <input type="text" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яёА-ЯЁ]+(?:[\s.-][a-zA-Zа-яёА-ЯЁ]+)*$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" name="description" id="description-input" class="popup__input popup__input_type_description" placeholder="Занятие" autocomplete="off" required>
        <span class="popup__input-error description-input-error"></span>
        <button aria-label="Сохранить изменения в профиле и закрыть всплывающее окно" type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button aria-label="Закрыть всплывающее окно создания карточки" type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input type="text" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ]+(?:[\s.-][a-zA-Zа-яёА-ЯЁ]+)*$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" name="place-name" id="card-name-input" class="popup__input popup__input_type_card-name" placeholder="Название" autocomplete="off" required>
        <span class="popup__input-error card-name-input-error"></span>
        <input type="url" name="card-link" id="link-input" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-input-error"></span>
        <button aria-label="Сохранить карточку и закрыть всплывающее окно" type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button aria-label="Закрыть всплывающее окно" type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__content popup__content-avatar">
      <button aria-label="Закрыть всплывающее окно" type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="edit-avatar" novalidate>
        <input type="url" name="avatar-link" id="avatar-link-input" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error avatar-link-input-error"></span>
        <button aria-label="Сохранить карточку и закрыть всплывающее окно" type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<!-- <script src="./scripts/cards.js" defer></script>
<script src="./scripts/index.js" defer></script> -->

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button aria-label="Удаление карточки" type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <div class="card__like-container">
        <button aria-label="Поставить лайк карточке" type="button" class="card__like-button"></button>
        <p class="card__like-counter"></p>
      </div>
    </div>
  </li>
</template>
</body>
</html>
